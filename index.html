<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <h1 class="title">Calculator Project</h1>

    <div class="display-grid">
        <div class="output">
            <div data-current-operant class="current-operand">4456</div>
        </div> 

        <div class="keys">
            <button data-action="all-clear" class="span-two">AC</button>
            <button data-action="delete">DEL</button>
            <button data-action="divide">%</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-action="multiply">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-action="plus">+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-action="subtract">-</button>
            <button data-action="decimal">.</button>
            <button data-number>0</button>
            <button data-action="calculate" class="span-two">=</button>
    
        </div>

    
        
        
    </div>

    <div class="footer">
        <span class="copyright">CopyrightÂ© petemurray45</span>
        
    </div>



    <script src="script.js"></script>
</body>
</html>
